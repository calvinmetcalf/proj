<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="http://calvinmetcalf.github.com/smoothness/smoothness.css" type="text/css" />
<link rel="stylesheet" href="style.css" type="text/css" />
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBvl2Lx_Tj-9N_fT9arfnl8utRkVPe50uA&sensor=true"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
       <script type="text/javascript" src="http://calvinmetcalf.github.com/jquery-placeholder/jquery.placeholder.min.js"></script>
        <title> </title>
    </head>
    <body><div id="map"></div>
<script>
var m,d;
var zoom = 8;
var g = google.maps;
var center = new g.LatLng(41.914541,-71.592407);
var a = [];
$(function() {
       m = new g.Map(document.getElementById('map'), {
      center: center,
      zoom: zoom,
      mapTypeId: 'roadmap'
    });
    $.get("http://oa-otp.rhcloud.com/pr.jsonp",function(data){
        d=data.tbody.tr;
        $.each(d,function(i,v){
            var body = v.td.pop();
            var title = v.td.pop();
            var link = body.div.a["@"].href.split("q=")[1].split("&")[0];
            var latlng = link.split(",");
            v.marker = new g.Marker(
                {
                    position: new g.LatLng(latlng[0],latlng[1])
                    }
                );
            v.marker.setMap(m); 
            
        });
    },"JSONP");
});
</script>
    </body>
</html>
